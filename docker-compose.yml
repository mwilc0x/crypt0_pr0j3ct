version: '3.3'

services:
  
  ############
  ### node ###
  ############
  webapp:
    restart: unless-stopped
    build: .
    entrypoint:
      - /bin/sh
      - /usr/src/app/entry_webapp.sh
    volumes:
      - nginx-static:/usr/src/app/packages/nft-market/client/dist

  #############
  ### mysql ###
  #############
  db:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
    ports:
      - '3306:3306'
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - db:/var/lib/mysql

  #############
  ### nginx ###
  #############
  proxy:
    image: nginx:latest
    ports:
      - 80:80
    restart: always
    volumes:
      - ./nginx.default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-static:/var/www/public

  ##################
  ### phpMyAdmin ###
  ##################
  phpmyadmin:
    restart: always
    image: phpmyadmin/phpmyadmin
    ports:
      - 8081:80
    links:
      - db
    environment:
      - PMA_HOST
      - PMA_PORT
      - PMA_ARBITRARY

volumes:
  nginx-static: {}
  db:
    driver: local
