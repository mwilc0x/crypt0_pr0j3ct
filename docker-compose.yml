version: '3.3'
services:

  ### nodeJS app
  webapp:
    restart: unless-stopped
    build: .
    entrypoint:
      - /bin/sh
      - /usr/src/app/start.sh
    volumes:
      - nginx-static:/usr/src/app/packages/nft-market/client/dist

  ### nginx
  proxy:
    image: nginx:latest
    ports:
      - 80:80
    restart: always
    volumes:
      - ./nginx.default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-static:/var/www/public
volumes:
  nginx-static: {}
